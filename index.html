<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Nosso Amor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #141414;
      color: #e50914;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 30px 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #contador {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    p {
      color: #ffffffb3;
      font-size: 1.2rem;
      margin-top: 10px;
      margin-bottom: 40px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .foto {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      position: relative;
      cursor: pointer;
    }

    .foto:hover {
      transform: scale(1.05);
    }

    .foto img {
      width: 100%;
      height: auto;
      display: block;
    }

    .legenda {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      width: 100%;
      padding: 8px;
      font-size: 0.95rem;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.95);
      color: white;
      padding: 30px 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      max-width: 90%;
      width: 500px;
      font-size: 1.2rem;
      display: none;
      z-index: 1000;
      font-weight: 300;
    }

    #popup-texto {
      display: inline;
      white-space: pre-wrap;
    }

    #cursor {
      display: inline;
      animation: blink 1s infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #fechar-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
    }

    #fechar-btn:hover {
      color: #e50914;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
      animation: float 6s linear infinite;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    #btn-video {
      margin-top: 40px;
      padding: 12px 25px;
      font-size: 1.1rem;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #btn-video:hover {
      background: #b4060b;
    }

    #video-container {
      margin-top: 20px;
      width: 100vw;
      background-color: black;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      display: none;
    }

    #video-container video {
      width: 100%;
      height: auto;
      border-radius: 0;
      display: block;
    }

    /* Responsividade para celular */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      #contador {
        font-size: 1.3rem;
      }

      p {
        font-size: 1rem;
        margin-bottom: 20px;
      }

      .galeria {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 15px;
      }

      .legenda {
        font-size: 0.85rem;
        padding: 6px;
      }

      #popup {
        width: 90%;
        font-size: 1rem;
        padding: 20px 15px;
      }

      #btn-video {
        font-size: 1rem;
        padding: 10px 20px;
      }

      .foto:hover {
        transform: none;
      }

      .heart {
        width: 16px;
        height: 16px;
      }

      .mensagem-final {
        font-size: 1rem;
        margin: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <h1>Colecionando hist√≥rias h√°:</h1>
  <div id="contador">...</div>
  <br>
  <p>desde 7 de dezembro de 2024 √†s 12:23 üíñ</p>

  <p>Clique nas fotos! üíñ</p>

  <div class="galeria">
    <!-- suas fotos aqui -->
    <!-- exemplo: -->
    <div class="foto" onclick="abrirPopup(this)" data-texto="O que dizer sobre esse dia? √âramos t√£o t√≠midos, o frio na barriga, nosso primeiro beijo. Mal sab√≠amos o que estava por vir!">
      <img src="images/foto1.jpg" alt="foto1.jpg">
      <div class="legenda">Nossa primeira foto</div>
    </div>
    <!-- outras fotos... -->
  </div>

  <div id="popup">
    <button id="fechar-btn" onclick="fecharPopup()">√ó</button>
    <span id="popup-texto"></span><span id="cursor">|</span>
  </div>

  <button id="btn-video">CLIQUE AQUI</button>

  <div id="video-container">
    <video controls>
      <source src="videos/romantica.mp4" type="video/mp4" />
      Seu navegador n√£o suporta v√≠deo.
    </video>
  </div>

  <audio id="type-sound" src="https://raw.githubusercontent.com/KevinLage/typing-sound/master/sound/type.mp3" preload="auto"></audio>

  <script>
    function atualizarContador() {
      const inicio = new Date("2024-12-07T12:23:00");
      const agora = new Date();
      let anos = agora.getFullYear() - inicio.getFullYear();
      let meses = agora.getMonth() - inicio.getMonth();
      let dias = agora.getDate() - inicio.getDate();
      let horas = agora.getHours() - inicio.getHours();
      let minutos = agora.getMinutes() - inicio.getMinutes();
      let segundos = agora.getSeconds() - inicio.getSeconds();

      if (segundos < 0) { segundos += 60; minutos--; }
      if (minutos < 0) { minutos += 60; horas--; }
      if (horas < 0) { horas += 24; dias--; }
      if (dias < 0) {
        meses--;
        const mesAnterior = new Date(agora.getFullYear(), agora.getMonth(), 0);
        dias += mesAnterior.getDate();
      }
      if (meses < 0) {
        anos--;
        meses += 12;
      }

      const texto = `${anos} ano${anos !== 1 ? 's' : ''}, ${meses} mes${meses !== 1 ? 'es' : ''}, ${dias} dia${dias !== 1 ? 's' : ''}, ${horas} hora${horas !== 1 ? 's' : ''}, ${minutos} minuto${minutos !== 1 ? 's' : ''}, ${segundos} segundo${segundos !== 1 ? 's' : ''}`;
      document.getElementById("contador").textContent = texto;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    let escreverInterval;

    function abrirPopup(el) {
      const texto = el.getAttribute("data-texto");
      const popup = document.getElementById("popup");
      const popupTexto = document.getElementById("popup-texto");
      const cursor = document.getElementById("cursor");
      const som = document.getElementById("type-sound");

      popup.style.display = "block";
      popupTexto.textContent = "";
      cursor.style.display = "inline";

      let i = 0;
      clearInterval(escreverInterval);
      escreverInterval = setInterval(() => {
        if (i < texto.length) {
          popupTexto.textContent += texto.charAt(i);
          som.currentTime = 0;
          som.play();
          i++;
        } else {
          clearInterval(escreverInterval);
          cursor.style.display = "none";
        }
      }, 60);
    }

    function fecharPopup() {
      const popup = document.getElementById("popup");
      const popupTexto = document.getElementById("popup-texto");
      popup.style.display = "none";
      popupTexto.textContent = "";
      clearInterval(escreverInterval);
    }

    document.addEventListener("click", function (e) {
      const popup = document.getElementById("popup");
      if (
        popup.style.display === "block" &&
        !popup.contains(e.target) &&
        !e.target.closest(".foto")
      ) {
        fecharPopup();
      }
    });

    function criarCoracao() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(criarCoracao, 500);

    const btnVideo = document.getElementById('btn-video');
    const videoContainer = document.getElementById('video-container');
    const video = videoContainer.querySelector('video');

    const mensagemFinal = document.createElement('div');
    mensagemFinal.style.maxWidth = '600px';
    mensagemFinal.style.margin = '40px auto';
    mensagemFinal.style.color = '#e50914';
    mensagemFinal.style.fontWeight = '300';
    mensagemFinal.style.fontSize = '1.3rem';
    mensagemFinal.style.fontFamily = "'Roboto', sans-serif";
    mensagemFinal.style.whiteSpace = 'pre-wrap';
    document.body.appendChild(mensagemFinal);

    btnVideo.addEventListener('click', () => {
      videoContainer.style.display = 'block';
      btnVideo.style.display = 'none';
      videoContainer.scrollIntoView({ behavior: 'smooth' });
      video.play();
    });

    video.addEventListener('ended', () => {
      videoContainer.style.display = 'none';
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

      const textoFinal = "Olha eu mais uma vez escrevendo pra voc√™ -- s√≥ que dessa vez, sem ser no papel. (Mas n√£o se engane: deu o triplo de trabalho... daqueles que a gente gosta.) Apesar da data, que acontece todo ano, neste dia em especial eu quis preparar esta lembran√ßa pra voc√™. Porque vamos celebrar a nossa uni√£o - que dia ap√≥s dia, a gente constr√≥i e fortalece cada vez mais. Quero que voc√™ saiba que pode contar comigo: nos momentos dif√≠ceis, nos tristes, mas tamb√©m em todos os outros. Estarei sempre com voc√™, e vamos nos esfor√ßar por isso. Passei horas criando esse c√≥digo pra n√£o deixar passar em branco. Te amo, meu brotinho!";

      let i = 0;
      mensagemFinal.textContent = '';
      const cursorFinal = document.createElement('span');
      cursorFinal.textContent = '|';
      cursorFinal.style.animation = 'blink 1s infinite';
      cursorFinal.style.marginLeft = '4px';
      mensagemFinal.appendChild(cursorFinal);

      const som = document.getElementById("type-sound");

      function escreverFinal() {
        if (i < textoFinal.length) {
          mensagemFinal.textContent = mensagemFinal.textContent.replace('|', '') + textoFinal.charAt(i);
          mensagemFinal.appendChild(cursorFinal);
          som.currentTime = 0;
          som.play();
          i++;
          setTimeout(escreverFinal, 60);
        } else {
          cursorFinal.style.display = 'none';
        }
      }

      escreverFinal();
    });
  </script>
</body>
</html>
