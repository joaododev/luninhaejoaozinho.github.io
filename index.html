<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para o Amor da Minha Vida üíú</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #a18cd1, #fbc2eb);
      overflow-x: hidden;
      position: relative;
    }

    .titulo {
      text-align: center;
      margin-top: 40px;
      color: #fff;
      font-size: 2em;
    }

    .card-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 60px;
      padding-bottom: 100px;
    }

    .card {
      width: 180px;
      height: 250px;
      perspective: 1000px;
      cursor: pointer;
      animation: rotate 5s linear infinite;
      position: relative;
    }

    @keyframes rotate {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }

    .card .front, .card .back {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background: #6a0dad;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      box-shadow: 0 0 20px #fff2;
    }

    .card .front {
      background: radial-gradient(circle, #b983ff, #7b2cbf);
    }

    .card .back {
      transform: rotateY(180deg);
      flex-direction: column;
      padding: 10px;
    }

    .card.revelada {
      animation: none;
      transform: rotateY(180deg);
      transition: transform 0.8s;
    }

    .card.revelada .front {
      display: none;
    }

    .card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .texto-revelado {
      display: none;
      color: white;
      font-size: 0.9em;
      text-align: center;
    }

    /* Cora√ß√µes animados */
    .hearts-container {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: #e0b3ff;
      font-size: 20px;
      animation: fall 8s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hearts-container"></div>

  <h1 class="titulo">Clique nas cartas misteriosas...</h1>

  <div class="card-grid">
    <div class="card" onclick="revelarCarta(this, 'foto1.jpg', 'texto1')">
      <div class="front">‚ùì</div>
      <div class="back">
        <img src="" alt="Foto 1" />
        <p class="texto-revelado" id="texto1">Seu texto para a foto 1.</p>
      </div>
    </div>
    <div class="card" onclick="revelarCarta(this, 'foto2.jpg', 'texto2')">
      <div class="front">‚ùì</div>
      <div class="back">
        <img src="" alt="Foto 2" />
        <p class="texto-revelado" id="texto2">Seu texto para a foto 2.</p>
      </div>
    </div>
    <div class="card" onclick="revelarCarta(this, 'foto3.jpg', 'texto3')">
      <div class="front">‚ùì</div>
      <div class="back">
        <img src="" alt="Foto 3" />
        <p class="texto-revelado" id="texto3">Seu texto para a foto 3.</p>
      </div>
    </div>
    <div class="card" onclick="revelarCarta(this, 'foto4.jpg', 'texto4')">
      <div class="front">‚ùì</div>
      <div class="back">
        <img src="" alt="Foto 4" />
        <p class="texto-revelado" id="texto4">Seu texto para a foto 4.</p>
      </div>
    </div>
  </div>

  <script>
    function revelarCarta(cardElement, imagem, textoId) {
      if (cardElement.classList.contains('revelada')) return;

      cardElement.classList.add('revelada');
      const imgTag = cardElement.querySelector('img');
      imgTag.src = imagem;

      setTimeout(() => {
        document.getElementById(textoId).style.display = 'block';
      }, 1000);
    }

    const container = document.querySelector('.hearts-container');
    function criarCoracao() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'üíú';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 20 + 'px';
      heart.style.animationDuration = Math.random() * 5 + 5 + 's';
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(criarCoracao, 300);
  </script>
</body>
</html>
